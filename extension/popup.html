<html>

<head>
    <title>EzEdit Extension</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
</head>

<body>

    <div class="container ezeditExtensionContainer">
        <div>
            <img src="logo128.png" alt="EzEdit" class="img-responsive text-center img-rounded" width="128px" />
        </div>
        <div>
            <h1 style="color: #000000;"><i>EzEdit</i></h1>
        </div>
        <div class="mt-4">
            <p class="text-black">1. Click the button &downarrow; to edit this site</p>
        </div>
        <div>
            <button id="editBtnEzEdit" class="btn ezeditBtn">EzEdit Now</button>
        </div>
        <div class="mt-4">
            <p class="text-black">2. Enter GitHub repository URL &downarrow; to deploy this site</p>
        </div>
        <div>
            <input class="form-control" type="url" id="ezEditGitHubLink"
                placeholder="https://github.com/akshatvg/EzEdit" required>
            <button id="submitEditBtnEzEdit" class="btn ezeditSubmitBtn mt-3">Submit</button>
        </div>
        <div class="mt-4">
            <p class="text-black">Enter your github PAT &downarrow;</p>
        </div>
        <div class="mt-4">
            <button id="githubEzEditBtn" class="btn"><img src="github.png" alt="Sign in with GitHub" width="200px" style="border-radius: 5px;" /></button>
            <!-- <input class="form-control" type="password" id="ezEditPAT" placeholder="********************" required>
            <button id="signinEzEdit" class="btn ezeditSubmitBtn mt-3">Sign In</button> -->
        </div>
    </div>

    <script src="bootstrap.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
